<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CONTACT</title>
</head>
<body>
    <div class="container">

            <h1>WEB PROGRAMMER</h1>
            <p>

        <div class="cubic-2"></div>
    </div>
