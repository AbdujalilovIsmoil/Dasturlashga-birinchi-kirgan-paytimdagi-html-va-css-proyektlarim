<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/style.css">
     <title>CSS |Beautiful Card | Easy Project</title>
</head>
<body>
     <!-- Card Start  -->
     <div class="card">
          <div class="card__img">
               <img src="./img/person.jpg" alt="Person">
          </div>
          <div class="card__name">
               <h1 class="heading__one">
                    Jane Doe
               </h1>
               <h3 class="heading__three">
                    Designer
               </h3>
               <div class="card__underline"></div>
          </div>
          <div class="card__text">
               <p class="paragraph__one">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima molestias perferendis ipsa quia non, obcaecati ullam qui labore!
               </p>
          </div>
          <div class="card__btn">
               <input type="button" class="btn" value="Contact Me">
          </div>
     </div>
     <!-- Card End   -->
</body>
</html>
