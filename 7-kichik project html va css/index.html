<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="container-one"></div>
        <div class="container-two"></div>
        <div class="container-three"></div>
        <div class="container-four"></div>
        <div class="container-class">
            <p class="container-paragraph">
                LOGIN
            </p>
            <form>
            <label for="Username">Username</label> 
            <input type="text" name="text" id="text" placeholder="Name" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="Password" placeholder="Password" required>
            <button>
                Sign in
            </button>
            </form>
            <p class="container-paragraph-one">
                Forget Password? <span class="container-span"><a href="#">Click Here</a></span>
            </p>
        </div>
    </div>
</body>
</html>
