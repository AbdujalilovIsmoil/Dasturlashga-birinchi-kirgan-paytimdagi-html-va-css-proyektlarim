<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Telegram</title>
</head>
<body>
    <div class="container">
        <div class="container-class">
            <div class="container-font-awesome">
                <div class="container-font-awesome-class">
                    <i class="fas fa-align-justify"></i>
                <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <p>
                    Good Morning!
                </p>
              
                <img src="./1-image.jpg" alt="Image" title="image-icon">
                <div class="container-circle">3</div>
                <p class="container-paragraph">
                    FEBRUARY
                </p>
                <i class="fa fa-chevron-left"></i>
                <i class="fa fa-chevron-right"></i>
            </div>
        </div>
        <div class="container-week">
            <p class="container-week-paragraph">Sun</p>
            <p class="container-week-paragraph">Mon</p>
            <p class="container-week-paragraph">Tue</p>
            <p class="container-week-paragraph">Wed</p>
            <p class="container-week-paragraph">Thu</p>
            <p class="container-week-paragraph">Fri</p>
            <p class="container-week-paragraph">Sat</p>           
        </div>
        <div class="container-week-date">
            <p class="container-week-date-clo">7</p>
            <p class="container-week-date-clo" id="container-week-date-clo"><span>8</span></p>
            <p class="container-week-date-clo">9</p>
            <p class="container-week-date-clo">10</p>
            <p class="container-week-date-clo">11</p>
            <p class="container-week-date-clo">12</p>
            <p class="container-week-date-clo">13</p> 
        </div>
        <hr>
        <div class="container-week-img">
            <img src="3-image.jpg" alt="3-image" title="3-image">
            <p class="container-week-img-paragraph">Catch up with Tom <br> <span id="container-week-img-paragraph">8-10am</span></p>
        </div>
        <hr>
        <div class="container-week-img">
            <img src="4-image.jpg" alt="3-image" title="3-image">
            <p class="container-week-img-paragraph">New subpage for Janet <br> <span id="container-week-img-paragraph">11-12am Hangouts</span></p>
        </div>
        <hr>
        <div class="container-week-img">
            <img src="5-rasm.jpg" alt="5-image" title="3-image">
            <p class="container-week-img-paragraph">Lunch wich Friedrich <br> <span id="container-week-img-paragraph">12-14am later</span></p>
        </div>
        <div class="container-week-circle-red">+</div>
       
       
    </div>
</body>
</html>
